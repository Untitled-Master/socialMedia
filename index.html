<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #BB86FC;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-box h2 {
            color: #BB86FC;
        }
        .btn-login {
            background-color: #BB86FC;
            color: white;
            border: none;
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #1F1B24;
        }
        .btn-login i {
            margin-right: 10px;
        }
        .login-box p {
            color: #777;
        }
        .user-info {
            margin-top: 20px;
            color: #BB86FC;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-box">
            <h2>Login</h2>
            <button id="login-btn" class="btn btn-login">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <p>Sign in to access the feed</p>
            <div class="user-info" id="name"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- JavaScript for Firebase and Google login -->
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyDhB78jlN_TsqOFJy0wgOXEuSD82t_hSys",
  authDomain: "smidea-b358a.firebaseapp.com",
  projectId: "smidea-b358a",
  storageBucket: "smidea-b358a.appspot.com",
  messagingSenderId: "170865970616",
  appId: "1:170865970616:web:2c668ea878cc6d4de9134d"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const loginBtn = document.getElementById('login-btn');

        // Add login event
        loginBtn.addEventListener('click', e => {
            // Firebase Google Auth provider
            var provider = new firebase.auth.GoogleAuthProvider();
            
            // Sign in
            firebase.auth().signInWithPopup(provider).then(result => {
                console.log(result);
                console.log("User signed in");
                let name = result.user.displayName;
                let email = result.user.email;
                let pfp = result.user.photoURL;
                let uid = result.user.uid;
                let phoneNumber = result.user.phoneNumber;
                let providerData = result.user.providerData;

                // Save user data to localStorage
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPfp', pfp);
                localStorage.setItem('userId', uid);
                localStorage.setItem('userPhoneNumber', phoneNumber);
                localStorage.setItem('userProviderData', JSON.stringify(providerData));

                // Redirect to feed.html
                window.location.href = "feed.html";
                
            }).catch(error => {
                console.log(error);
                alert("Error: " + error.message);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Get the user's data from localStorage
            let name = localStorage.getItem('userName');
            if (name) {
                // Set the name in the 'name' element
                document.getElementById("name").innerHTML = `Hi, ${name}`;
            }
        });
    </script>
</body>
</html>
