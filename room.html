<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #BB86FC;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            color: #BB86FC;
        }
        .input-group-text {
            background-color: #212529;
            border: 1px solid #BB86FC;
            color: #BB86FC;
        }
        .form-control {
            background-color: #212529;
            border: 1px solid #BB86FC;
            color: #BB86FC;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #BB86FC;
        }
        .btn-login {
            background-color: #BB86FC;
            color: white;
            border: none;
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #1F1B24;
        }
        .btn-login i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-box">
            <h2>Enter Room</h2>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-door-closed"></i></span>
                <input type="text" class="form-control" id="roomCode" placeholder="Enter Room Code">
            </div>
            <button id="sendCode" class="btn btn-login">
                <i class="fas fa-key"></i> Login to Room
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        document.getElementById('sendCode').addEventListener('click', function() {
            const code = document.getElementById('roomCode').value;
            const roompage = `private/private.html`;
            sessionStorage.setItem('roomCode', code);
            window.location = roompage;
        });
    </script>
</body>
</html>
